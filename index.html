    <section id="main" class="main">


      <div class="header">

                </li>
              </ul>
            </div>
          </div>

      <div id="forecast-section" >
        <div id="cc" class="container pt-2 pb-5 op">

          <div class="search-box d-flex flex-column justify-content-center align-items-center">
            <h2 id="city" class="city shadow-sm"></h2>
            <input type="text" class="mb-4 w-75 search-input" placeholder="Find your location..." id="search">  
          </div>
          

          <div class="card_container">
            <div class="container ">
              <div class="row justify-content-between ">


              <div class="col-4 cardd p-2 today ">
                <div class="box container">

                  <div class="header-title d-flex justify-content-between pt-2 ">
                    <div id="todayDay" class=""></div>
                    <div id="todayDate"></div>
                  </div>

                  <div class="content">
                    <div class="fs-2 pt-4 text-center"></div>
                    
                    <div class="degree d-flex justify-content-between p-4">
                      <div id="todayDegree" class="fs-0 "></div>
                      <div >
                        <img id="todayIcon" src="" class="moveicon " alt="" width="120">
                      </div>
                    </div>

                    <div class="custom" id="todayCondition">
                      
                    </div>
  
                    <div id="moreInfo" class="moreinfo d-flex justify-content-between mt-3 pb-3">

                    </div>
  
                  </div>
                </div>
              </div>



              <div class="col-4 cardd p-2 ">
                <div class="box container">

                  <div class="header-title d-flex justify-content-between pt-2 ">
                    <div id="day1"></div>
                    <div id="day1Date"></div>
                  </div>

                  <div class="content text-center">
                      <img id="day1Icon" src="" class="mt-4" alt="" width="90">
                    <div class="degree d-flex flex-column align-items-center justify-content-center">
                      <div id="maxDegree1" class="fs--1 max position-relative "></div>
                      <div id="minDegree1" class="fs--2 min position-relative "></div>
                    </div>

                    <div class="custom text-center" id="day1Condition">
                      
                    </div>

                  </div>
                </div>
              </div>

              <div class="col-4 cardd p-2 ">
                <div class="box container">

                  <div class="header-title d-flex justify-content-between pt-2 ">
                    <div id="day2" class=""></div>
                    <div id="day2Date"></div>
                  </div>

                  <div class="content text-center">
                    <img id="day2Icon" src="" class="mt-4" alt="" width="90">
                    <div class="degree d-flex flex-column align-items-center justify-content-center">
                      <div id="maxDegree2" class="fs--1 "></div>
                      <div id="minDegree2" class="fs--2 "></div>
                    </div>

                    <div class="custom text-center" id="day2Condition">
                      
                    </div>

                  </div>
                  

                </div>
              </div>



            </div>
            </div>
            
          </div>

        </div>
      </div>

        <div class="container pt-5">
					<div class="row">

							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#"><i class="fa-brands fa-facebook"></i></a>
								<a href="#"><i class="fa-brands fa-twitter"></i></a>
								<a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
								<a href="#"><i class="fa-brands fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>
      </div>
